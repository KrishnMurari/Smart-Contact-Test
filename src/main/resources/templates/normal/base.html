<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     
     <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title th:text="${title}">Base Html</title>
  </head>
  <body>
   <nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link"  tabindex="-1" aria-disabled="true">
			  <span th:text="${user.name}">
			  
		  </span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
        </li>
      </ul>
    
    </div>
  </div>
</nav>
    
   <div  class="sidebar mt-2">
	   <span onclick="toggleSidebar()" class="crossBtn">
		   &times;
	   </span>
	   <a href="#" th:href="@{/user/index}" class="item"> <i class="fa-solid fa-house"></i> Home</a>
	   <a href="" th:href="@{/user/show-contacts}" class="item"><i class="fa-sharp fa-regular fa-address-book"></i> View Contact</a>
	   <a href="#" th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-pencil"></i> Add Contact</a>
	   <a href="#" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
	   <a href="#" class="item"><i class="fa-solid fa-gears"></i> Setting</a>
	   <a href="#"  th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
	   
	   <div class="divider"></div>
	   
   </div>
   
   <div class="content mt-5">
	   
	   <i onclick="toggleSidebar()" style="cursor: pointer" class="fas fa-bars m-3"></i>
	   
	   
	   <div th:if="${session.message}" class="container">
		   
		   <div th:classappend="${'alert-'+session.message.type}" class="alert text-center" role="alert">
             
             <span th:text="${session.message.content}"></span>
           </div>
           
            <th:block  th:tsext="${@sessionHelper.removeMessage()}"></th:block>
				 
	   </div>
	   
	   
	    <div th:replace="${content}">
		
	</div>

   </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     

     <script th:src="@{/js/script.js}"></script>
   
  </body>
</html>
