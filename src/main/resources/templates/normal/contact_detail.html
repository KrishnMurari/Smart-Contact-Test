<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section >
		
			<div class="card mr-3 ml-3">
				
				<div class="card-body">
					<div class="container text-center">
						  <img src="" style="height: 200px; width: 200px;" class="my_profile" th:src="@{'/img/'+${contact.image}}" alt="" />
							
							<h3 class="mt-3"> <span th:text="${contact.name}">
								
							</span></h3>
							
															
						<table class="table mt-5">
								  <thead>
								    <tr>
								      <th scope="col">#ID</th>
								      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
								     </tr>
								  </thead>
								  <tbody>
								    <tr>
								      <th scope="row">Email</th>
								      <td><span th:text="${contact.email}"></span></td>
								     </tr>
								    
								     <tr>
								      <th scope="row">Phone</th>
								      <td><span th:text="${contact.phone}"></span></td>
								     </tr>
								     
								      <tr>
								      <th scope="row">Work</th>
								      <td><span th:text="${contact.work}"></span></td>
								     </tr>
								    
								    
								   
								  </tbody>
								  
								 
								  
								  
								</table>
							
							 <div class="description mt-3">
									  <th:block th:utext="${contact.description}"></th:block>
					        </div>
					        
					        
							<div class="container mt-3">
								    
		                          <button class="btn btn-danger btn-sm">
									  <span><i class="fa-solid fa-trash"></i></span>
								  </button>
								   <button class="btn btn-success btn-sm">
									  <span><i class="fa-solid fa-eye"></i></span>
								  </button>
							</div>	    
					</div>
				</div>
			</div>
	</section>
	
</body>
</html>
